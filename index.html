<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">Repit</h1>
      <nav>
        <a class="selected">Home</a>
        <a>Your progress</a>
        <a>Update logs</a>
        <a>Support</a>
      </nav>
    </header>
    <main>
      <div class="habit-container">
        <h2 class="habit-name">Reading</h2>
        <p class="habit-desc">Read for 30 minutes a day.</p>
        <div class="heatmap-container reading">
          <div class="heatmap-grid">
            <div class="heatmap-months">
              <p>Jan</p>
              <p>Feb</p>
              <p>Mar</p>
              <p>Apr</p>
              <p>May</p>
              <p>Jun</p>
              <p>Jul</p>
              <p>Aug</p>
              <p>Sep</p>
              <p>Oct</p>
              <p>Nov</p>
              <p>Dec</p>
            </div>
          </div>
        </div>
        <button class="log-button">Log habit</button>
      </div>
    </main>
  </body>
</html>
