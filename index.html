<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your contributions</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./generateHeatmap.js" defer></script>
</head>
  <body>
    <main>
        <div class="habit-container">
          <h2 class="habit-title">Reading</h2>
          <p class="habit-goal">Read for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container">
              <div class="test-div">
                <p class="month-jan">Jan</p>
                <p class="month-feb">Feb</p>
                <p class="month-mar">Mar</p>
                <p class="month-apr">Apr</p>
                <p class="month-may">May</p>
                <p class="month-jun">Jun</p>
                <p class="month-jul">Jul</p>
                <p class="month-aug">Aug</p>
                <p class="month-sep">Sep</p>
                <p class="month-oct">Oct</p>
                <p class="month-nov">Nov</p>
                <p class="month-dec">Dec</p>
              </div>
              <p class="heatmap-date-mon heatmap-date">Mon</p>
              <p class="heatmap-date-wed heatmap-date">Wed</p>
              <p class="heatmap-date-fri heatmap-date">Fri</p>
              <p class="heatmap-date-sun heatmap-date">Sun</p>
            </div>
          </div>
        </div>
        <div class="habit-container">
          <h2 class="habit-title">Exercising</h2>
          <p class="habit-goal">Exercise for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container">

            </div>
          </div>
        </div>
        <div class="habit-container">
          <h2 class="habit-title">Coding</h2>
          <p class="habit-goal">Code for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
