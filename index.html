<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your contributions</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./generateHeatmap.js" defer></script>
</head>
  <body>
    <main>
        <div class="habit-container">
          <h2 class="habit-title">Reading</h2>
          <p class="habit-goal">Read for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container">
              <p class="heatmap-date-mon heatmap-date">Mon</p>
              <p class="heatmap-date-wed heatmap-date">Wed</p>
              <p class="heatmap-date-fri heatmap-date">Fri</p>
              <p class="heatmap-date-sun heatmap-date">Sun</p>
              <p class="heatmap-month-jan heatmap-month">Jan</p>
              <p class="heatmap-month-jan heatmap-month">Feb
                
              </p>
              <p class="heatmap-month-jan heatmap-month">Mar</p>
              <p class="heatmap-month-jan heatmap-month">Apr</p>
              <p class="heatmap-month-jan heatmap-month">May</p>
              <p class="heatmap-month-jan heatmap-month">Jun</p>
              <p class="heatmap-month-jan heatmap-month">Jul</p>
              <p class="heatmap-month-jan heatmap-month">Aug</p>
              <p class="heatmap-month-jan heatmap-month">Sep</p>
              <p class="heatmap-month-jan heatmap-month">Oct</p>
              <p class="heatmap-month-jan heatmap-month">Nov</p>
              <p class="heatmap-month-jan heatmap-month">Dec</p>
            </div>
          </div>
        </div>
        <div class="habit-container">
          <h2 class="habit-title">Exercising</h2>
          <p class="habit-goal">Exercise for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container"></div>
          </div>
        </div>
        <div class="habit-container">
          <h2 class="habit-title">Coding</h2>
          <p class="habit-goal">Code for 30 minutes a day.</p>
          <div class="heatmap-store">
            <div class="heatmap-container"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
