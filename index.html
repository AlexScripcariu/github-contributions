<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" defer></script>
    <script src="scrollEffect.js" defer></script>
    <script src="headerScript.js" defer></script>
    <script src="heroMath.js" defer></script>
  </head>
  <body>
    <header>
      
      <h2 id="title">Repit</h2>
      <nav>
        <a class="selected">Home</a>
        <a>Your progress</a>
        <a>Update logs</a>
        <a>Support</a>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="center-content">
          <h1 class="noselect">Start <span class="text-highlight">tracking</span><br />now.</h1>
        </div>
      </section>
      <div class="habit-container hidden">
        <h2 class="habit-name ">Reading</h2>
        <p class="habit-desc ">Read for 30 minutes a day.</p>
        <div class="heatmap-container reading">
          <div class="heatmap-grid">
            <div class="heatmap-months">
              <p>Jan</p>
              <p>Feb</p>
              <p>Mar</p>
              <p>Apr</p>
              <p>May</p>
              <p>Jun</p>
              <p>Jul</p>
              <p>Aug</p>
              <p>Sep</p>
              <p>Oct</p>
              <p>Nov</p>
              <p>Dec</p>
            </div>
          </div>
        </div>
        <button class="log-button">Log habit</button>
      </div>
    </main>
  </body>
</html>
